<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Already Exists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #888;
    }

    .message {
      margin-top: 30px;
      text-align: center;
      background-color: #ffcccc;
      color: #cc0000;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Email Already Exists</h1>
  <p>The email you provided already exists in our system.</p>
  <div class="message">
    <p>Please try using a different email address.</p>
  </div>
</div>
</body>

</html>
