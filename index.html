<!DOCTYPE html>
<html>
<head>
  <title>Amazon Signup</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.amazon.com/favicon.ico" alt="Amazon Logo">
    </div>
    <div class="signup-form">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Re-enter Password">
        <input type="submit" value="Create your Amazon account">
      </form>
      <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
      <div class="signin-link">
        <span>Already have an account?</span> <a href="#">Sign In</a>
      </div>
    </div>
  </div>
  <style>
    body {
  background-color: #f3f3f3;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.logo img {
  display: block;
  margin: 0 auto;
}

.signup-form {
  margin-top: 20px;
}

h2 {
  font-size: 18px;
  text-align: center;
  margin-bottom: 20px;
}

form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #ff9900;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #ffac33;
}

p {
  font-size: 12px;
  text-align: center;
  margin-top: 20px;
  margin-bottom: 10px;
}

a {
  color: #0066c0;
  text-decoration: none;
}

.signin-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.signin-link span {
  color: #888;
}

.signin-link a {
  color: #0066c0;
  font-weight: bold;
}

  </style>
</body>
</html>
